<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dotify - Your.Music</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });

});
  </script>
<body>
    <nav class="navbar has-background-black">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="/images/logo-with-name.png" alt="logo">
            </a>
            <span class="navbar-burger has-text-white" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item has-text-white">
                    Home
                </a>
                <a class="navbar-item has-text-white">
                    Playlists
                </a>
                <a class="navbar-item has-text-white">
                    Artists
                </a>
                <a class="navbar-item has-text-white">
                    Songs
                </a>
                <a class="navbar-item has-text-white">
                    About
                </a>
            </div>
        </div>
    </nav>
    <p>Getting started</p>
    <footer class="footer has-background-black has-text-white">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <img src="/images/logo-white.png" alt="dotify" class="image is-16x16 is-inline">
                    Dotify - Your Music
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
