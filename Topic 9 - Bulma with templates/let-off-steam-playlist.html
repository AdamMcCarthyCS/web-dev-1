<!DOCTYPE html>
<html class="has-background-black" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotify - Your.Music</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css" />
</head>

<body>
    <!-- START NAV -->
     <nav class="navbar is-dark has-background-black">
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="/images/logo-with-name.png" alt="Logo">
            </a>
            <span class="navbar-burger has-background-black" data-target="navbarMenu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end has-background-black">
                <a href="" class="navbar-item has-text-white">
                    Home
                </a>
                <a href="" class="navbar-item has-text-white">
                    Playlists
                </a>
                <a href="" class="navbar-item has-text-white">
                    Artists
                </a>
                <a href="" class="navbar-item has-text-white">
                    Songs
                </a>
                <a href="" class="navbar-item has-text-white">
                    About
                </a>
            </div>
        </div>
     </nav>
     <!-- END NAV -->

     <!-- START MAIN CONTENT -->
     <main class="columns is-multiline box has-background-grey-darker is-centered is-vcentered">
        <div class="column is-12 has-text-centered has-text-white">
            <p class="is-size-1">Let Off Steam</p>
        </div>
        
        <!-- START CARD -->
        <div class="column is-4">
            <section class="card has-text-centered">
                <header class="card-header">
                    <p class="card-header-title is-size-4 is-centered">
                        Let Off Steam
                    </p>
                </header>
                <div class="card-image">
                    <figure class="image">
                        <img src="https://images.unsplash.com/photo-1520809227329-2f94844a9635" alt="Image">
                    </figure>
                    <article class="card-content">
                        <p class="content is-size-4">
                            Sure this is a great playlist
                        </p>
                    </article>
                    <footer class="card-footer">
                        <button class="card-footer-item button has-background-grey-lighter">Play</button>
                        <button class="card-footer-item button has-background-grey-lighter">Open</button>
                        <button class="card-footer-item button has-background-grey-lighter">Remove</button>
                    </footer>
                </section>
            </div>
        </div>
        <!-- END CARD-->

        <!-- START TABLE -->
         <div class="column is-8">
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Grudge</td>
                        <td>Tool</td>
                        <td>8:35</td>
                    </tr>
                    <tr>
                        <td>The Grudge</td>
                        <td>Tool</td>
                        <td>8:35</td>
                    </tr>
                    <tr>
                        <td>The Grudge</td>
                        <td>Tool</td>
                        <td>8:35</td>
                    </tr>
                </tbody>
            </table>
         </div>
        <!-- END TABLE -->

     </main>
     <!-- END MAIN CONTENT -->

     <!-- START FOOTER-->
     <footer class="footer has-background-black has-text-white">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <img src="/images/logo-white.png" alt="dotify" class="image is-16x16 is-inline">
                    Dotify - Your.Music
                </p>
            </div>
        </div>
     </footer>
     <!-- END FOOTER -->
</body>
</html>
